<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Tool</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/comparison.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <h1>Image Comparison Tool</h1>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Images</h2>
            <input type="file" id="file-input" accept=".jpg, .jpeg, .png">
        </section>

        <section class="comparison-section">
            <h2>Comparison</h2>
            <div class="comparison-container">
                <div class="comparison-wrapper">
                    <div class="comparison-image" id="original-image">
                        <img src="default.png" alt="Original Image">
                    </div>
                    <div class="comparison-image" id="modified-image">
                        <canvas id="modified-canvas"></canvas>
                    </div>
                </div>
                <button id="download-modified-btn">Download Modified Image</button>
            </div>
        </section>

        <section class="option-section" id="filter-options">
            <!-- Filters will be dynamically inserted here -->
        </section>
    </main>

    <script src="js/filters.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/comparison.js"></script>
    <script src="js/options.js"></script>
    <script src="js/download.js"></script>
</body>
</html>
