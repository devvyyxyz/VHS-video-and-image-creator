<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Tool</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/comparison.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <h1>Image Comparison Tool</h1>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Images</h2>
            <input type="file" id="file-input" accept=".jpg, .jpeg, .png">
            <div id="original-image" class="comparison-image">
                <img src="default.png" alt="Default Image">
            </div>
        </section>

        <section class="comparison-section">
            <h2>Comparison</h2>
            <div class="comparison-container">
                <canvas id="modified-canvas"></canvas>
                <button id="download-modified-btn">Download Modified Image</button>
            </div>
        </section>

        <section class="option-section">
            <div class="option crt-option">
                <h2>CRT Filter</h2>
                <label>Intensity: <input type="range" min="0" max="100" value="0" class="intensity-slider" id="crt-intensity-slider"> <span class="intensity-value">0</span></label><br>
            </div>

            <div class="option noise-option">
                <h2>Image Noise</h2>
                <label>Intensity: <input type="range" min="0" max="100" value="50" class="intensity-slider" id="noise-intensity-slider"> <span class="intensity-value">50</span></label><br>
            </div>
        </section>
    </main>

    <script src="js/upload.js"></script>
    <script src="js/comparison.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/download.js"></script>
    <script src="js/options.js"></script>
</body>
</html>
